<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee payroll form</title>
    <link rel="stylesheet" href="css\employee.css">
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="assets\logo.png" alt="">
            <div>
                <span class="emp-text"> EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">
                Employee Payroll form
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                <error-output class="text-error" for="name"></error-output>

            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile1" value="1.jpg">
                        <img class="profile" id="image1" src="assets\1.jpg">
                    </label>

                    <label>
                        <input type="radio" id="profile2" name="profile2" value="2.jpg">
                        <img class="profile" id="image2" src="assets\2.jpg">
                    </label>


                    <label>
                        <input type="radio" id="profile3" name="profile3" value="3.jpg">
                        <img class="profile" id="image1" src="assets\3.jpg">
                    </label>


                    <label>
                        <input type="radio" id="profile4" name="profile4" value="4.jpg">
                        <img class="profile" id="image1" src="assets\4.jpg">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="female" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>


            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr"> HR</label>

                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="SALES">
                    <label class="text" for="sales"> Sales</label>

                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="FINANCE">
                    <label class="text" for="finance"> Finance</label>

                    <input class="checkbox" type="checkbox" id="Engineer" name="engineer" value="Engineer">
                    <label class="text" for="engineer"> Engineer</label>

                    <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others"> Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary:</label>
                <input class="input" type="range" name="salary" id="salary" min="30000" max="500000" step="100"
                    value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
            <div class="row-content">
                <label class="label text" for="startDate">Start Date</label>
                <div>
                    <select class="one" id="day" name="Day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">39</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>

                    <select id="month" name="Month">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">Aug</option>
                        <option value="9">Sept</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>

                    <select id="year" name="Year">
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                    </select>
                </div>
                <valid-message class="valid-startDate" for="startDate"></valid-message>
                <error-output class="startDate-error" for="startDate"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea id="notes" class="input" name="Notes" placeholder="" style="height:100px"></textarea>
            </div>
            <div class="buttonParent">
                <a href="" class="resetButton button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button type="submit" class="button submitBuutton" id="submitButton">Submit</button>
                    <button type="reset" class="resetBuutton button">Reset</button>
                </div>
            </div>
        </form>
        <script src="./javascript/payroll_index.js">
            let day = document.querySelector("#day");
            let month = document.querySelector("#month");
            let year = document.querySelector("#year");
            day.addEventListener('input', checkDate);
            month.addEventListener('input', checkDate);
            year.addEventListener('input', checkDate);
            function checkDate() {
                let dateError = document.querySelector(".startDate-error");
                let date = day.value + " " + month.value + " " + year.value;
                try {
                    checkStartDate(new Date(Date.parse(date)));
                    dateError.textContent = "";
                } catch (e) {
                    dateError.textContent = e;
                }

            }

            function checkStartDate(startDate) {
                let currentDate = new Date();
                if (startDate > currentDate) {
                    throw new Error("Start date is a future date")
                }
                let differnce = Math.abs(currentDate.getTime() - startDate.getTime());
                let date = differnce / (1000 * 60 * 60 * 24);
                if (date > 30) {
                    throw new Error("Start date is beyond 30 days");
                }
            }
        </script>
    </div>
</body>

</html>
